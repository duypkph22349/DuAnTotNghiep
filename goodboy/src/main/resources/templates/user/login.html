<!DOCTYPE html>
<html layout:decorate="~{user/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Document</title>
  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }

    #loginpage {
      background-image: url("./images/bacgroundlogin.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body layout:fragment="content">
  <section class="vh-100 container-fluid d-flex justify-content-center align-items-center" id="loginpage">
    <div class="card" style="width: 38rem;">
      <div class="card-body">
        <header class="header_section">
          <nav class="navbar d-flex justify-content-center">
            <a class="navbar-brand" href="index.html">
              <div>
                <img src="./images/logo3.png" alt="" class="image-fluid">
                <span class="mx-2">Đăng Nhập</span>
              </div>
            </a>
          </nav>
        </header>
        <form>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
          <div class="text-lg-start mt-4 pt-2 d-flex justify-content-center ">
            <div class="text-center">
              <button type="button" class="btn btn-outline-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                  class="link-danger">Register</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
