        function Pager(tableName,itemsPerPage) {
            this.tableName = tableName;
            this.itemsPerPage = itemsPerPage;
            this.currentPage = 1;
            this.pages = 0;
            this.inited = false;

            this.showRecords = function (from,to) {
                var rows = document.getElementById(tableName).rows;
                for (var i = 1; i < rows.length; i++) {
                    if (i < from || i > to)
                        rows[i].style.display = 'none';
                    else
                        rows[i].style.display = '';
                }
            }

            this.showPage = function (pageNumber) {
                if (!this.inited) {
                    alert("not inited");
                    return;
                }
                var oldPageAnchor = document.getElementById('pg' + this.currentPage);
                oldPageAnchor.className = 'pg-normal';

                this.currentPage = pageNumber;
                var newPageAnchor = document.getElementById('pg' + this.currentPage);
                newPageAnchor.className = 'pg-selected';

                var from = (pageNumber - 1) * itemsPerPage + 1;
                var to = from + itemsPerPage - 1;
                this.showRecords(from,to);
            }

            this.prev = function () {
                if (this.currentPage > 1)
                    this.showPage(this.currentPage - 1);
            }

            this.next = function () {
                if (this.currentPage < this.pages) {
                    this.showPage(this.currentPage + 1);
                }
            }

            this.init = function () {
                var rows = document.getElementById(tableName).rows;
                var records = (rows.length - 1);
                this.pages = Math.ceil(records / itemsPerPage);
                this.inited = true;
            }

                            if (txtValue.toUpperCase().indexOf(filter) > -1 || txtValue2.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {

                    fillTable(url);

            //Sắp xếp
            function sortTable(order) {
                var table,rows,switching,i,x,y,shouldSwitch;
                table = document.getElementById("myTable");
                switching = true;

                while (switching) {
                    switching = false;
                    rows = table.getElementsByTagName("tr");

                    for (i = 1; i < (rows.length - 1); i++) {
                        shouldSwitch = false;
                        x = rows[i].getElementsByTagName("td")[1]; // Index 1 represents the Employee Code column
                        y = rows[i + 1].getElementsByTagName("td")[1];

                        if (order === 'asc') {
                            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        } else if (order === 'desc') {
                            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    }

                    if (shouldSwitch) {
                        rows[i].parentNode.insertBefore(rows[i + 1],rows[i]);
                        switching = true;
                    }
                }
            }

            function update() {
                let phoneNumber = document.querySelector('#phoneNumber');
                let address = document.querySelector('#address');
                let code = document.querySelector('#code');
                if (!phoneNumber.value && !address.value) {
                    alert('Vui lòng nhập đầy đủ thông tin địa chỉ hoặc số điện thoại!')
                    return;

                var phoneRegex = /^[0-9]{10}$/;
                if (!phoneRegex.test(phoneNumber.value)) {
                    alert("Số điện thoại không hợp lệ!");
                    return;
                }
                let dataForm = {
                    phone: phoneNumber.value,
                    address: address.value,
                    code: code.value,
                }

                $.ajax({
                    url: "/admin/bill/update",
                    method: "POST",
                    data: JSON.stringify(dataForm),
                    contentType: "application/json",
                    success: function (response) {
                        alert("Cập nhật thành công!");
                        reset();
                    },
                    error: function (xhr,status,error) {
                        console.log(error);
                        alert("Cập nhật thất bại!");
                    }
                });
            }

            function fillTable(url) {
                $.getJSON(url,function (response) {
                    let data = response.content;

                    let numberI = size * currentPage;

                        // Định dạng ngày giờ

                        });

                            maximumFractionDigits: 0, // Số chữ số thập phân tối đa
                        });

                        let formattedTotalMoney = formatterMoney.format(item.deposit);


                        let html =
                            `

                            <td>${index + 1 + numberI}</td>

                            <td >${formattedTotalMoney} VNĐ</td>
                            <td>${item.status === 1 ? 'Chờ xác nhận' : item.status === 2 ? 'Chờ lấy hàng' : item.status === 3 ? 'Chờ giao hàng' : item.status === 4 ? 'Đang giao hàng' : item.status === 5 ? 'Thành công' : item.status === 6 ? 'Hủy Hàng' : ''}</td>

                                     >

                                    </button>
                               </a>

                         </tr>
                    `
                        tableInfoBill.innerHTML += html;
                    })
                    paginationWrapper.innerHTML = "";

                    const visiblePages = 2; // Số lượng trang hiển thị
                    const startPage = Math.max(1,currentPage - visiblePages);
                    const endPage = Math.min(totalPages,currentPage + visiblePages);

                    // Hiển thị trang đầu
                    let firstPageHtml = `<li class="page-item"><a class="page-link" onclick="getPage(1)">Đầu trang</a></li>`;

                        paginationWrapper.innerHTML += ellipsisHtml;
                    }

                        let html = `<li class="page-item ${active}"><a class="page-link" onclick="getPage(${i})">${i}</a></li>`;

                    data.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));

                        tableInfoBill.innerHTML += html;

                    let firstPageHtml = `<li class="page-item"><a class="page-link" onclick="getPage2(1)">Đầu trang</a></li>`;
                    paginationWrapper.innerHTML += firstPageHtml;

                    // Hiển thị trang trước dấu ...
                    if (startPage > 1) {
                        let ellipsisHtml = '<li class="page-item"><a class="page-link">...</a></li>';
                        paginationWrapper.innerHTML += ellipsisHtml;
                    }

                    // Hiển thị các trang trong khoảng startPage và endPage
                    for (let i = startPage; i <= endPage; i++) {
                        let active = (i === currentPage + 1) ? "active" : "";
                        let html = `<li class="page-item ${active}"><a class="page-link" onclick="getPage2(${i})">${i}</a></li>`;
                        paginationWrapper.innerHTML += html;
                    }

                    // Hiển thị trang sau dấu ...
                    if (endPage < totalPages - 1) {
                        let ellipsisHtml = '<li class="page-item"><a class="page-link">...</a></li>';
                        paginationWrapper.innerHTML += ellipsisHtml;
                    }

                    let lastPageHtml = `<li class="page-item"><a class="page-link" onclick="getPage2(${totalPages})">Cuối trang</a></li>`;

                            `
                            tableInfoBill.innerHTML += html;
                        })
                        paginationWrapper.innerHTML = "";

                        const visiblePages = 2; // Số lượng trang hiển thị
                        const startPage = Math.max(1,currentPage - visiblePages);
                        const endPage = Math.min(totalPages,currentPage + visiblePages);

                        // Hiển thị trang đầu
                        let firstPageHtml = `<li class="page-item"><a class="page-link" onclick="getPage3(1)">Đầu trang</a></li>`;
                        paginationWrapper.innerHTML += firstPageHtml;

                        // Hiển thị trang trước dấu ...
                        if (startPage > 1) {
                            let ellipsisHtml = '<li class="page-item"><a class="page-link">...</a></li>';
                            paginationWrapper.innerHTML += ellipsisHtml;
                        }

                        // Hiển thị các trang trong khoảng startPage và endPage
                        for (let i = startPage; i <= endPage; i++) {
                            let active = (i === currentPage + 1) ? "active" : "";
                            let html = `<li class="page-item ${active}"><a class="page-link" onclick="getPage3(${i})">${i}</a></li>`;
                            paginationWrapper.innerHTML += html;

                        // Hiển thị trang sau dấu ...
                        if (endPage < totalPages - 1) {

                    },
                    error: function (error) {

                var url = "/admin/bill/filterDate" + `?pageNumber=${numberPage}`;

            }
