<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Brand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/e56307bebd.js" crossorigin="anonymous"></script>
    <style>
        /*.add-button {*/
        /*    float: right;*/
        /*    margin-bottom: 10px;*/
        /*}*/
    </style>
</head>
<body>
<section layout:fragment="content">
    <div>
        <h1 style="text-align: center">Danh sách bill</h1>

        <table class="table mt-2 table-responsive">

            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Mã đơn hàng</th>
                <th scope="col">Tên khách hàng</th>
                <th scope="col">Tổng tiền</th>
                <th scope="col">Ngày tạo</th>
                <th scope="col">Loại đơn hàng</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b, i:${lstBill}">
                <td th:text="${i.index + 1}"></td>
                <td th:text="${b.code}"></td>
                <td th:text="${b.customer.name}"></td>
                <td th:text="${b.total_money}"></td>
                <td th:text="${b.createdAt}"></td>
                <td th:text="${b.loaiDon}"></td>
                <td th:text="${b.status}"></td>
                <td ><i
                        class="fas fa-edit"></i></td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li th:class="${pageNum == 1} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" th:href="@{/admin/size/dsSize(pageNum=1)}">Previous</a>
                </li>
                <li class="page-item" th:each="page,iterStat : ${#numbers.sequence(1, totalPage)}">
                    <a class="page-link" th:class="${pageNum == iterStat.index + 1} ? 'page-link active' : 'page-link'"
                       th:href="@{/admin/size/dsSize(pageNum=${iterStat.index + 1})}"
                       th:text="${iterStat.index + 1}"></a>
                </li>
                <li class="page-item" th:class="${pageNum == totalPage} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" th:href="@{/admin/size/dsSize(pageNum=${totalPage})}">Next</a>
                </li>
            </ul>
        </nav>


    </div>

    <!--    add-->



</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
