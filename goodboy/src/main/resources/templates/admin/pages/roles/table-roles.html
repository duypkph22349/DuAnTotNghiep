    <script type="text/javascript" style="text-align: center">
        //Phân Trang Cho Table
        function Pager(tableName, itemsPerPage) {
            this.tableName = tableName;
            this.itemsPerPage = itemsPerPage;
            this.currentPage = 1;
            this.pages = 0;
            this.inited = false;

            this.showRecords = function (from, to) {
                var rows = document.getElementById(tableName).rows;
                for (var i = 1; i < rows.length; i++) {
                    if (i < from || i > to)
                        rows[i].style.display = 'none';
                    else
                        rows[i].style.display = '';
                }
            }

            this.showPage = function (pageNumber) {
                if (!this.inited) {
                    alert("not inited");
                    return;
                }
                var oldPageAnchor = document.getElementById('pg' + this.currentPage);
                oldPageAnchor.className = 'pg-normal';

                this.currentPage = pageNumber;
                var newPageAnchor = document.getElementById('pg' + this.currentPage);
                newPageAnchor.className = 'pg-selected';

                var from = (pageNumber - 1) * itemsPerPage + 1;
                var to = from + itemsPerPage - 1;
                this.showRecords(from, to);
            }

            this.prev = function () {
                if (this.currentPage > 1)
                    this.showPage(this.currentPage - 1);
            }

            this.next = function () {
                if (this.currentPage < this.pages) {
                    this.showPage(this.currentPage + 1);
                }
            }

            this.init = function () {
                var rows = document.getElementById(tableName).rows;
                var records = (rows.length - 1);
                this.pages = Math.ceil(records / itemsPerPage);
                this.inited = true;
            }
            this.showPageNav = function (pagerName, positionId) {
                if (!this.inited) {
                    alert("not inited");
                    return;
                }
                var element = document.getElementById(positionId);

                var pagerHtml = '<span onclick="' + pagerName +
                    '.prev();" class="pg-normal">&#171</span> | ';
                for (var page = 1; page <= this.pages; page++)
                    pagerHtml += '<span id="pg' + page + '" class="pg-normal" onclick="' + pagerName +
                        '.showPage(' + page + ');">' + page + '</span> | ';
                pagerHtml += '<span onclick="' + pagerName + '.next();" class="pg-normal">&#187;</span>';

                element.innerHTML = pagerHtml;
            }
        }
    </script>

<h1>Quản lý Roles</h1>
<body onload="time()">
<section layout:fragment="content">

    <div class="container-fluid al">
        <b>TÌM KIẾM CHỨC VỤ:</b></p>

        <i class="fa fa-search" aria-hidden="true"></i>
        <Br>

        <a href="/admin/roles/create-roles" class="btn btn-primary">New</a>

    </div>
    <!-- Table -->
    <div style="height: 500px; overflow: auto;">

        <table class="table table-hover" id="myTable">
            <thead class="position-sticky top-0">

            <tr class="ex">
                <th>#</th>
                <th>Tên Chức Vụ</th>
                <th width="auto">Roles</th>
                <th>Trạng Thái</th>
                <th width="5px; !important">Tính Năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="roles, i : ${list}">
                <td th:text="${i.index+1}"></td>
                <td th:text="${roles.name}"></td>
                <td th:text="${roles.role}"></td>
                <td th:text="${roles.status} == 0 ? '000' : '111'"></td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <a th:href="@{'/roles/detail/' + ${roles.id}}" class="btn btn-danger">Detail</a>
                        <a th:href="@{'/roles/delete/' + ${roles.id}}" class="btn btn-warning">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <!--  Page-->
    </div>
    <div id="pageNavPosition" class="text-right"></div>
    <script type="text/javascript">
        var pager = new Pager('myTable', 3);
        pager.init();
        pager.showPageNav('pager', 'pageNavPosition');
        pager.showPage(1);
    </script>
    </div>

    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        //Tìm kiếm
        function myFunction() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[2];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

    </script>
