<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/layout}"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <title>Quản lý sản phẩm</title>
</head>

<body layout:fragment="content">
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <div class="pagetitle">
    <h1>Quản lý sản phẩm</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin}">Trang chủ</a></li>
        <li class="breadcrumb-item"><a th:href="@{/admin/managerproduct}">Quản lý sản phẩm</a></li>
        <li class="breadcrumb-item active">Chỉnh sửa mô tả</li>
      </ol>
    </nav>
  </div>
  <div class="container">
    <form method="post" th:object="${product}" action="/admin/product/dicription/update">
      <input type="hidden" th:field="*{id}">
      <div class="form-group">
        <label for="content">Mô tả:</label>
        <textarea type="text" rows="20" id="summernote" placeholder="Content" class="form-control"
          th:field="*{description}" autocomplete="off"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Lưu</button>
    </form>
  </div>
  </div>
  <script>
    $('#summernote').summernote({
      placeholder: 'Hello stand alone ui',
      tabsize: 2,
      height: 120,
      toolbar: [
        ['style',['style']],
        ['font',['bold','underline','clear']],
        ['color',['color']],
        ['para',['ul','ol','paragraph']],
        ['table',['table']],
        ['insert',['link','picture','video']],
        ['view',['fullscreen','codeview','help']]
      ]
    });
  </script>
</body>

</html>
