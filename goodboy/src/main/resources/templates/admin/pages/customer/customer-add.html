<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">ADD CUSTOMER</h1>
<form th:object="${customer}" th:action="@{/admin/customer/add}" action="#" method="post">

    <div>
        <label>Code:</label>
        <input type="text" th:name="code" class="form-control">
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div>
        <label>Name:</label>
        <input type="text" th:name="name" class="form-control">
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div>
        <label>Gender:</label>
        <input type="radio" th:name="gender" th:value="false" th:text="Male" checked>
        <input type="radio" th:name="gender" th:value="true" th:text="Female">
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div>
        <label>Birth Date:</label>
        <input type="date" th:name="birth_date" class="form-control">
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div>
        <label>Phone:</label>
        <input type="text" th:name="phone" class="form-control">
    </div>



    <div style="clear: both; display: block; height: 10px"></div>
    <div>
        <label>Thanh pho:</label>
        <!--            <input type="text" th:name="address" class="form-control">-->
        <select th:name="address" id="city">
            <option value="" selected></option>
        </select>
    </div>
    <div style="clear: both; display: block; height: 10px"></div><div>
    <label>HUyen:</label>
    <!--            <input type="text" th:name="city" class="form-control">-->
    <select th:name="city" id="district">
        <option value="" selected>chọn quận</option>
    </select>
</div>
    <div style="clear: both; display: block; height: 10px"></div><div>
    <label>Xa:</label>
    <!--            <input type="text" th:name="country" class="form-control">-->
    <select th:name="country" id="ward">
        <option value="" selected>chọn quận</option>
    </select>
</div>



    <div style="clear: both; display: block; height: 10px"></div>
    <div>
        <select th:name="status">
            <option th:value="0">Active</option>
            <option th:value="1">No longer active</option>
        </select>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <input type="submit" class="btn btn-success" value="ADD"/>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    var citis = document.getElementById("city");
    var districts = document.getElementById("district");
    var wards = document.getElementById("ward");
    var Parameter = {
        url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
        method: "GET",
        responseType: "application/json",
    };
    var promise = axios(Parameter);
    promise.then(function (result) {
        renderCity(result.data);
    });

    function renderCity(data) {
        for (const x of data) {
            var opt = document.createElement('option');
            opt.value = x.Name;
            opt.text = x.Name;
            opt.setAttribute('data-id', x.Id);
            citis.options.add(opt);
        }
        citis.onchange = function () {
            district.length = 1;
            ward.length = 1;
            if(this.options[this.selectedIndex].dataset.id != ""){
                const result = data.filter(n => n.Id === this.options[this.selectedIndex].dataset.id);

                for (const k of result[0].Districts) {
                    var opt = document.createElement('option');
                    opt.value = k.Name;
                    opt.text = k.Name;
                    opt.setAttribute('data-id', k.Id);
                    district.options.add(opt);
                }
            }
        };
        district.onchange = function () {
            ward.length = 1;
            const dataCity = data.filter((n) => n.Id === citis.options[citis.selectedIndex].dataset.id);
            if (this.options[this.selectedIndex].dataset.id != "") {
                const dataWards = dataCity[0].Districts.filter(n => n.Id === this.options[this.selectedIndex].dataset.id)[0].Wards;

                for (const w of dataWards) {
                    var opt = document.createElement('option');
                    opt.value = w.Name;
                    opt.text = w.Name;
                    opt.setAttribute('data-id', w.Id);
                    wards.options.add(opt);
                }
            }
        };
    }
</script>
</body>
</html>
