<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Pages / Login</title>
  <link th:href="@{/assets/img/favicon.png}" rel="icon">
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">

  <link th:href="@{/assets/css/style.css}" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      /* Set your desired background color */
    }

    .container {
      margin-top: 20px;
    }

    .alert {
      margin-bottom: 20px;
    }

    .card {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      max-width: 100%;
      height: auto;
    }

    .form-container {
      padding: 20px;
    }

    form {
      margin-top: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    a {
      color: #007bff;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div th:if="${message}" class="alert alert-primary d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
      <use xlink:href="#info-fill" />
    </svg>
    <div th:text="${message}">
      Đăng Nhập không thành công kiểm tra lại tài khoản mật khẩu!!!
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="card">
              <div class="form-container">
                <div class="d-flex justify-content-center py-4">
                  <a th:href="@{/index}" class="logo d-flex align-items-center w-auto">
                    <img th:src="@{/assets/img/logo.png}" alt="">
                    <span class="d-none d-lg-block">Wemercy</span>
                  </a>
                </div>
                <form enctype="multipart/form-data" th:action="@{/resetpasswordcode}" th:object="${vertifyemail}"
                  class="row g-3 needs-validation" method="post">
                  <input type="hidden" th:field="*{email}">
                  <input type="hidden" th:field="*{requestAt}">
                  <input type="number" th:field="*{code}" placeholder="Nhập mã xác nhận" required>
                  <input type="submit" value="Xác Nhận">
                </form>
                <a th:href="@{'/resendresetpasswordcode?email=' + ${emailreset}}">
                  Gửi lại mã xác nhận
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
